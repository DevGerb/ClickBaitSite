<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Total Clicks</h2>
      <div class="counter-box">
        <div id="counter" class="odometer">0</div>
      </div>
      <button id="clickButton">Click</button>
    </div>
    <div class="auth-buttons">
      <button id="signInButton">Sign In</button>
      <button id="registerButton">Register</button>
    </div>
    <p class="info-text">
      Sign in to log your clicks against your Profile and compete for the top
      spot.
    </p>
    <script src="script.js"></script>
  </body>
</html>
