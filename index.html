<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Total Clicks</h2>
      <div class="counter-box">
        <div id="counter" class="odometer">0</div>
      </div>
      <button id="clickButton">Click</button>
    </div>
    <div class="auth-buttons">
      <button id="signInButton">Sign In</button>
      <button id="registerButton">Register</button>
    </div>
    <p class="info-text">
      Sign in to log your clicks against your Profile and compete for the top
      spot.
    </p>
    <div class="visit-counter">
      <p><u>Total site visits:</u> <span id="visitCount">0</span></p>
    </div>
    <div id="registerForm" class="hidden">
      <button id="closeRegisterButton" class="close-button">×</button>
      <h2>Register</h2>
      <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="signInForm" class="hidden">
      <button id="closeSignInButton" class="close-button">×</button>
      <h2>Sign In</h2>
      <form id="signInFormElement">
        <label for="signInEmail">Email:</label>
        <input type="email" id="signInEmail" name="email" required />
        <label for="signInPassword">Password:</label>
        <input type="password" id="signInPassword" name="password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
